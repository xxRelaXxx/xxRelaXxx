<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
  font-size: 14px;
}
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}
th {
  padding: 0.5em;
  text-align: left;
  font-size: 14px;
  font-weight: 600;
  color: rgb(3, 102, 214);
}
td {
  padding: 0.25em;
  font-size: 12px;
  color: rgb(88, 96, 105);
}
tr {
  transform: translateX(-200%);
  animation: slideIn 2s ease-in-out forwards;
}
@keyframes slideIn {
  to { transform: translateX(0); }
}
</style>
<g transform="translate(5, 5)">
<rect id="background" />
<g transform="translate(16, 16)">
<foreignObject width="320" height="180">
<div xmlns="http://www.w3.org/1999/xhtml">
<table>
<thead><tr style="transform: translateX(0);">
<th colspan="2">xxRelaXxx's GitHub Statistics</th>
</tr></thead>
<tbody>
<tr><td>Stars</td><td>0</td></tr>
<tr style="animation-delay: 150ms"><td>Forks</td><td>0</td></tr>
<tr style="animation-delay: 300ms"><td>All-time contributions</td><td>0</td></tr>
<tr style="animation-delay: 450ms"><td>Lines of code changed</td><td>0</td></tr>
<tr style="animation-delay: 600ms"><td>Repository views (past 2 weeks)</td><td>0</td></tr>
<tr style="animation-delay: 750ms"><td>Repositories with contributions</td><td>0</td></tr>
</tbody>
</table>
</div>
</foreignObject>
</g>
</g>
</svg>
