<svg width="350" height="130" viewBox="0 0 350 130" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header { font: 600 16px 'Segoe UI', Arial; fill: #7982da; }
    .lang { font: 400 12px 'Segoe UI', Arial; fill: #a9b1d6; }
    .percent { font: 400 12px 'Segoe UI', Arial; fill: #565f89; }
    .progress-bg { fill: #1a1b26; rx: 4; }
    @keyframes grow { from { width: 0; } }
    .bar { animation: grow 1.5s ease-out forwards; rx: 4; }
  </style>

  <rect width="100%" height="100%" fill="#1a1b26" rx="10" />
  <text x="20" y="30" class="header">Top Languages</text>

  <rect x="20" y="45" width="310" height="8" class="progress-bg" />
  
  <rect x="20" y="45" width="140" height="8" fill="#e34c26" class="bar" /> <rect x="160" y="45" width="80" height="8" fill="#f1e05a" class="bar" /> <rect x="240" y="45" width="30" height="8" fill="#563d7c" class="bar" /> <rect x="270" y="45" width="27" height="8" fill="#2b7489" class="bar" /> <g transform="translate(20, 75)">
    <circle cx="5" cy="5" r="5" fill="#e34c26"/><text x="15" y="9" class="lang">HTML <tspan class="percent">45%</tspan></text>
    <circle cx="105" cy="5" r="5" fill="#f1e05a"/><text x="115" y="9" class="lang">JS <tspan class="percent">26%</tspan></text>
    <circle cx="185" cy="5" r="5" fill="#563d7c"/><text x="195" y="9" class="lang">CSS <tspan class="percent">10%</tspan></text>
    <circle cx="265" cy="5" r="5" fill="#2b7489"/><text x="275" y="9" class="lang">TS <tspan class="percent">9%</tspan></text>
  </g>
  
  <g transform="translate(20, 100)">
    <circle cx="5" cy="5" r="5" fill="#00ADD8"/><text x="15" y="9" class="lang">Go <tspan class="percent">4%</tspan></text>
    <circle cx="105" cy="5" r="5" fill="#b07219"/><text x="115" y="9" class="lang">Java <tspan class="percent">0.3%</tspan></text>
    <circle cx="185" cy="5" r="5" fill="#3572A5"/><text x="195" y="9" class="lang">Python <tspan class="percent">0.2%</tspan></text>
  </g>
</svg>
