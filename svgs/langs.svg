<svg width="360" height="160" viewBox="0 0 360 160" xmlns="http://www.w3.org/2000/svg">

<style>
.header{font:600 16px Segoe UI;fill:#7982da}
.lang{font:12px Segoe UI;fill:#a9b1d6}
.percent{fill:#565f89}
.bg{fill:#1a1b26}
.track{fill:#16161e}

@keyframes grow{from{width:0}}

.bar{rx:4;animation:grow 1.5s ease-out forwards}
</style>

<rect width="100%" height="100%" rx="10" class="bg"/>
<text x="20" y="28" class="header">Top Languages</text>

<!-- Background -->
<rect x="20" y="40" width="320" height="8" rx="4" class="track"/>

<!-- Bars (manual pixel values) -->
<rect x="20"  y="40" width="112" height="8" fill="#e34c26" class="bar"/>
<rect x="132" y="40" width="80"  height="8" fill="#ff6fb7" class="bar"/>
<rect x="212" y="40" width="58"  height="8" fill="#f1e05a" class="bar"/>
<rect x="270" y="40" width="32"  height="8" fill="#3572A5" class="bar"/>
<rect x="302" y="40" width="22"  height="8" fill="#b07219" class="bar"/>
<rect x="324" y="40" width="16"  height="8" fill="#563d7c" class="bar"/>

<!-- Legend -->
<g transform="translate(20,70)">
<circle cx="5" cy="5" r="4" fill="#e34c26"/><text x="15" y="9" class="lang">HTML <tspan class="percent">35%</tspan></text>
<circle cx="100" cy="5" r="4" fill="#ff6fb7"/><text x="110" y="9" class="lang">Ren'Py <tspan class="percent">25%</tspan></text>
<circle cx="200" cy="5" r="4" fill="#f1e05a"/><text x="210" y="9" class="lang">JS <tspan class="percent">18%</tspan></text>
</g>

<g transform="translate(20,95)">
<circle cx="5" cy="5" r="4" fill="#3572A5"/><text x="15" y="9" class="lang">Python <tspan class="percent">10%</tspan></text>
<circle cx="100" cy="5" r="4" fill="#b07219"/><text x="110" y="9" class="lang">Java <tspan class="percent">7%</tspan></text>
<circle cx="200" cy="5" r="4" fill="#563d7c"/><text x="210" y="9" class="lang">CSS <tspan class="percent">5%</tspan></text>
</g>

</svg>
